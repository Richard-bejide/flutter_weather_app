name: flutter_weather_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  geolocator: ^5.3.2
  http: ^0.12.2
  openweather: ^3.9.2
  flutter_spinkit: ^3.1.0
  connectivity_widget: ^0.1.7
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true


  assets:

    - images/
  
  fonts:
    - family: spartanMb
      fonts:
        - asset: fonts/spartanMb-Black.otf
       
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-BoldItalic.ttf
   
